<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
    <th><button id="btnnewclient" class="btn btn-primary" (click)="createClient()"><i class="bi bi-person-plus"></i>&nbsp;New Client</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td><button id="btneditclient" class="btn" (click)="editClient(client)"><i class="bi bi-pencil"></i>&nbsp;{{client.name}}</button></td>
    <td>{{client.email}}</td>
    <td>{{client.address}}</td>
    <td>{{client.phone}}</td>
    <td></td>
  </tr>
  </tbody>
</table>
<span *ngIf="clients.length == 0">No Clients</span>
